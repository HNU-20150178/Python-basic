<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 감증연산자 (++ , --)
            var a = 5;
            var b;
            b=a++;  //b=5 a//6
            var c,d;
            c=++a; //c는 7 a= 7
            d=a++//d는 7  a= 8
            document.write("a=" + a +" b="+b+"c="+c+"d="+d);
            document.write("<br>")

            
    </script>
</head>

</body>
</html>
