<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 관계연산자 (> , <, >=, <= , == , !=) 모든결과는 FALSE, TRUE
        document.write("10>3 = " + (10>3)+ "<p>");
        document.write("10>=3 = " + (10>=3)+ "<p>");
        document.write("10<3 = " + (10<3)+ "<p>");
        document.write("10<=3 = " + (10<=3)+ "<p>");
        document.write("10==3 = " + (10==3)+ "<p>");
        document.write("10!=3 = " + (10!=3) + "<p>");

        var str1 = 10;
        var str2= "10";
        document.write(str1 + "==" + str2 + " : " + (str1==str2) + "<p>");
        document.write(str1 + "===" + str2 + " : " + (str1===Number(str2)) + "<p>");
        // ===는 형(type)까지 같아야 맞다고 취급한다. 옆의 경우는 Number로 자료형 구조를 정수형으로 바꿈
       
    </script>
</head>
<body>
</body>
</html>
