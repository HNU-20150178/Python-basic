<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*산술연산자(*,/,%,-,+)

        */
        var a = 10;
        var b = 3;
        document.write(a+"*"+b+"="+(a*b)+"<br>");

        document.write(a+"/"+b+"="+parseInt(a/b)+"<br>");
        
        document.write(a+"+"+b+"="+(a+b)+"<br>");
        
        document.write(a+"-"+b+"="+(a-b)+"<br>");
        
        document.write(a+"%"+b+"="+(a%b)+"<br>");
        var q = "1";
        var w = "2";

        varsd = (q+w)
        

        document.write(varsd);
    </script>
</head>
<body>
</body>
</html>
